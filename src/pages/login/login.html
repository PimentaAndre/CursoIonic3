<ion-header>
  <ion-navbar>
    <ion-title>Logar</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-item>
  
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="text" [(ngModel)]="credential.type"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Senha</ion-label>
      <ion-input type="password" [(ngModel)]="credential.password"></ion-input>
    </ion-item>
 
    <p>
      <button ion-button full (click)="login()">Logar</button>
    </p>

    <p>
      <button ion-button full (click)="logout()">Desconectar</button>
    </p>
  
</ion-item>
</ion-content>
